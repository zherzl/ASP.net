            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)", "i"),
                    results = regex.exec(url);
            if (!results)
                return null;
            if (!results[2])
                return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));

        var textlen = text.length;

        function parsechar(c) {
            movecursor = 1;
            if (c == ' ') {
                c = 'space';
            } else if (c == 'Ø') {
                c = 'OE';
            } else if (c == 'Å') {
                c = 'AA';
            } else if (c == '.') {
                c = 'dot';
            } else if (c == '*') {
                c = 'star';
            } else if (c == '$') {
                c = 'dollar';
            } else if (c == '/') {
                c = 'slash';
            } else if (c == '"') {
                c = 'quot';
            } else if ((c > 0 && c <= 9)) {
                c = 'n' + c;
            } else if ((c == '0')) {
                c = 'n' + c;
            } else if (c == ',') {
                c = 'comma';
            } else if (c == '!') {
                c = 'att';
            } else if (c == '?') {
                c = 'question';
            } else if (c == '_') {
                c = 'underscore';
            } else if (c == '\'') {
                c = 'singlequot';
            } else if (c == ':') {
                c = 'colon';
            } else if (c == ';') {
                c = 'semicolon';
            } else if (c == '&') {
                c = 'amp';
            } else if (c == '=') {
                c = 'equal';
            } else if (c == '%') {
                c = 'percent';
            } else if (c == '+') {
                c = 'plus';
            } else if (c == '\n') {
                c = 'newline';
                movecursor = 0;
            } else if (c == '°') {
                reset = 1;
                movecursor = 0;
            } else if (c == '§') {
                c = 'none';
                typing = 0;
                movecursor = 0;
            } else if (c == '½') {
                c = 'none';
                typing = 1;
                movecursor = 0;
            } else if (c == '¤') {
                c = 'none';
                pause = 1;
                movecursor = 0;
            }

            return (c);
        }

        var t;
        var c;
        var b;
        var isie = $.browser.msie ? 1 : 0;

        function writetext() {


            if (reset) {
                initWrite();
                return;
            }

            var getchar = text.charAt(textidx);
            c64char = '<div id="i' + textidx + '" class="' + parsechar(getchar) + '"></div>';
            t.innerHTML = t.innerHTML + c64char;

            var elid = 'i' + textidx;
            var el = document.getElementById(elid);
            var addwidth = movecursor ? fontwidth : 0;

            var posarr = findPos(el);

            var curleft = posarr[0] + addwidth;
            var curtop = posarr[1];

            if (textlen != textidx) {
                textidx++;
                c.style.top = curtop + 'px';
                c.style.left = curleft + 'px';

                if (typing) {
                    if (randx(10) > 7) {
                        rand = randx(700);
                    } else {
                        rand = randx(200);
                    }
                    fixedrand = 10;
                } else {
                    rand = 0;
                    fixedrand = 0;
                }
                if (pause) {
                    rand = 2000;
                    pause = 0;
                } else {
                    flipcursor(1);
                }

                if (rand == 0) {
                    writetext();
                } else {
                    setTimeout('writetext()', fixedrand + rand);
                }

            } else {

            }
        }

        function findPos(obj) {
            var fcurleft = fcurtop = 0;
            if (obj.offsetParent) {
                fcurleft = obj.offsetLeft
                fcurtop = obj.offsetTop
                while (obj = obj.offsetParent) {
                    fcurleft += obj.offsetLeft
                    fcurtop += obj.offsetTop
                }
            }

            return [fcurleft, fcurtop];
        }


        function flipcursor(nosettime) {

            var cursor = document.getElementById("cursor");

            if (cursor.style.visibility == 'hidden') {
                cursor.style.visibility = '';
            } else {
                cursor.style.visibility = 'hidden';
            }
            if (!nosettime) {
                setTimeout('flipcursor()', 300);
            }
        }

        function randx(n) {
            return (Math.floor(Math.random() * n + 1));
        }

        function initWrite() {
            t = document.getElementById("thetext");

            bgflipped ? b.style.background = "white" : b.style.background = "black";
            bgflipped = bgflipped ? 0 : 1;
            setTimeout('flipbackground()', 0);
        }
